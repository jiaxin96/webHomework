<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Regist</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/signUp.js" type="text/javascript"></script>
    <script src="../js/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="register">
        <form action="" method="post">
            <h2>注册<span class="red"><strong>XXX学生管理系统</strong></span>用户</h2>
            <label for="username">姓名:<span class=" errorMs usernameErrMes"></span></label>
            <input type="text" id="username" name="username" placeholder="用户名6~18位英文字母、数字或下划线，必须以英文字母开头"><span class="error nameEr"></span>

            <label for="id">学号:<span class="errorMs idErrMes"></span></label>
            <input type="text" id="id" name="id" placeholder="学号8位数字，不能以0开头"><span class="error idEr"></span>

            <label for="phone">电话:<span class="errorMs phoneErrMes"></span></label>
            <input type="text" id="phone" name="phone" placeholder="电话11位数字，不能以0开头"><span class="error phoneEr"></span>

            <label for="email">邮箱:<span class="errorMs emailErrMes"></span></label>
            <input type="text" id="email" name="email" placeholder="输入合法的常用邮箱"><span  class="error emailEr"></span>
            <button class="regist" type="submit" disabled="true">注册</button>
            <button class="reset" type="reset">重置</button>
        </form>
    </div>
</body>
</html>
