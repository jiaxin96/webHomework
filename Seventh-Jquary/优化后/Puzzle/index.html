<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiteen Puzzle</title>
</head>

<body>
    <h1>拼图游戏</h1>
    <div class="state">
        <p>Step:<span class="step">0</span></p>
    </div>
    <div class="playAreaPostion">
        <div class="playArea">
            <div id="pos1" class="mpic pic1 pic"></div>
            <div id="pos2" class="mpic pic2 pic"></div>
            <div id="pos3" class="mpic pic3 pic"></div>
            <div id="pos4" class="mpic pic4 pic"></div>
            <div id="pos5" class="mpic pic5 pic"></div>
            <div id="pos6" class="mpic pic6 pic"></div>
            <div id="pos7" class="mpic pic7 pic"></div>
            <div id="pos8" class="mpic pic8 pic"></div>
            <div id="pos9" class="mpic pic9 pic"></div>
            <div id="pos10" class="mpic pic10 pic"></div>
            <div id="pos11" class="mpic pic11 pic"></div>
            <div id="pos12" class="mpic pic12 pic"></div>
            <div id="pos13" class="mpic pic13 pic"></div>
            <div id="pos14" class="mpic pic14 pic"></div>
            <div id="pos15" class="mpic pic15 pic"></div>
            <div id="pos16" class="mpic pic16 pic blank"></div>
        </div>
    </div>
    <div class="endBar">
        <button class="restart">重新开始</button>
        <button class="init">结束游戏</button>
    </div>
    <div class="selecPicPos">
        <div class="selectPic">
            <div class="backgroundPicture liuyifei"><img src="./res/liuyifei.jpg" alt="error" title="刘亦菲"/></div>
            <div class="backgroundPicture wuyifan"><img src="./res/wuyifan.jpg" alt="error" title="吴亦凡"/></div>
            <div class="backgroundPicture fasha"><img src="./res/fasha.jpg" alt="error" title="迈克尔-法斯宾德"/></div>
            <div class="mainButton"><span>IMG</span></div>
        </div>
    </div>
</body>

</html>
