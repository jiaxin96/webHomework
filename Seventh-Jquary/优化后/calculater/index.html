<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<title>Calculater</title>
</head>
<body>
	<h1> 简单计算器</h1>
	<div class="displayArea">
	                <input type="text" class="expresion"/>

	                <input type="text" class="inputAndAns"/>
	                <!-- 
	                		<div class="expresion"></div>
	                		<div class="inputAndAns"></div> -->
	</div>
	<div class="pos">
	<div class="allButton">
		<div class="button operatorAdd ">+</div>
		<div class="button operatorSub ">-</div>
		<div class="button operatorMut ">*</div>
		<div class="button operatorDiv ">/</div>
		<div class="button digit0">0</div>
		<div class="button digit1">1</div>
		<div class="button digit2">2</div>
		<div class="button digit3">3</div>
		<div class="button digit4">4</div>
		<div class="button digit5">5</div>
		<div class="button digit6">6</div>
		<div class="button digit7">7</div>
		<div class="button digit8">8</div>
		<div class="button digit9">9</div>
		<div class="button dot">.</div>
		<div class="button rightBracket">)</div>
		<div class="button leftBracket">(</div>
		<div class="button delete">←</div>
		<div class="button clear">AC</div>
		<div class="button ans">=</div>
	</div>
	</div>
</body>
</html>
