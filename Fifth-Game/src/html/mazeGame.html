<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Maze</title>
	<link rel="stylesheet" type="text/css" href="../css/mazeStyle.css">
	<script src="../js/maze.js" type="text/javascript"></script>
</head>

<body>
	<h1 class="mazeTitle">The Amazing Mouse Maze</h1>
	<h2 class="guide">Move your mouse over the"S" to begin.</h2>
	<h2 class="hint"></h2>
	<div class="playArea">
		<div class="wall upWall">
			<div class="wall upWall1"></div>
			<div class="wall upWall2"></div>
			<div class="wall upWall3"></div>
		</div>
		<div class="road upRoad"></div>
		<div class="wall leftWall"></div>
		<div class="road leftRoad"></div>
		<div class="wall rightWall"></div>
		<div class="road rightRoad"></div>
		<div class="startPos">S</div>
		<div class="road downLeftRoad"></div>
		<div class="wall midWall"></div>
		<div class="endPos">E</div>
		<div class="road downRightRoad"></div>
		<div class="wall downWall">
			<div class="wall downWall1"></div>
			<div class="wall downWall2"></div>
			<div class="wall downWall3"></div>
		</div>
	</div>
	<div class="ednBar">
		<p class="state">
			The object of this game is to guide the mouse coursor through the start area<br/>and get to the end area.Be sure to avoid the walls.
		</p>
		<p class="wallExample"></p>
		<p class="luck">Good luck!</p>
	</div>

</body>

</html>
